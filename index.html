<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Principle Asset Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #1A2532;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- INVESTOR TYPE GATE MODAL -->
    <div id="investor-gate-modal">
        <div class="investor-gate-content">
            <h1 class="investor-gate-title">Who are you investing for?</h1>
            <p class="investor-gate-subtitle">
                First Principle offers tailored experiences for individual investors and institutional allocators. Select your path to continue.
            </p>
            <div class="investor-gate-buttons">
                <button id="investor-gate-retail" class="investor-gate-button">Individual Investor</button>
                <button id="investor-gate-institutional" class="investor-gate-button">Institutional Investor</button>
            </div>
        </div>
    </div>

    <script src="js/investor-type.js"></script>
    <script>
        // Show modal immediately on gate page
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('investor-gate-modal');
            if (modal) {
                modal.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
